  <script>
    // Function to load the second HTML file
    function loadBlog() {
        const blogContainer = document.getElementById('blogContainer');
        
        // Create a new iframe element
        const iframe = document.createElement('iframe');
        iframe.src = 'blog.html'; // Replace with the actual URL of your second HTML file
        iframe.style.width = '100%';
        iframe.style.height = '500px'; 
        
        // Clear the blogContainer and append the iframe
        blogContainer.innerHTML = '';
        blogContainer.appendChild(iframe);
    }
    
    // Add a click event listener to the button
    document.getElementById('openBlogBtn').addEventListener('click', loadBlog);
</script>
